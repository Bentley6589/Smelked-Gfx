<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your GFX Site</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Your GFX Name</h1>
    <p>High-quality Roblox GFX Commissions</p>
    <a href="#contact" class="btn">Order Now</a>
  </header>

  <section id="portfolio">
    <h2>Portfolio</h2>
    <div class="grid">
      <img src="images/portfolio1.png" alt="Portfolio 1">
      <img src="images/portfolio2.png" alt="Portfolio 2">
      <img src="images/portfolio3.png" alt="Portfolio 3">
    </div>
  </section>

  <section id="pricing">
    <h2>Pricing</h2>
    <div class="prices">
      <div class="price-card">
        <h3>Thumbnail</h3>
        <p>100–300 Robux</p>
      </div>
      <div class="price-card">
        <h3>Game Icon</h3>
        <p>50–150 Robux</p>
      </div>
      <div class="price-card">
        <h3>Logo</h3>
        <p>100–250 Robux</p>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>DM me on Discord: <strong>YourDiscord#1234</strong></p>
    <a href="https://discord.com/" class="btn">Message Me</a>
  </section>

  <footer>
    <p>&copy; 2025 Your GFX Name</p>
  </footer>
</body>
</html>
